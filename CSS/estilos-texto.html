<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
 <title>Estilos de Texto </title>
   <style>
    body{
      font-size: 40px ;
      font-family: 'Times New Roman', Times, serif;
    }
    .negrito{
      font-weight: bold;
    }
    .italico{
      font-style: italic;
    }
    .formatacao{
      text-decoration: overline ;
    }
    .texto{ font: bold 40px ;
    }
   </style>
</head>
<body>
  <p class="negrito">Texto negrito</p>
  <p>Texto negrito</p>
  <p class="italico">Texto italico</p>
  <p>Texto estilo</p>
  <p class="formatacao">Texto estilo</p>
  <p class="texto">Texto estilo</p>

</body>
</html>
