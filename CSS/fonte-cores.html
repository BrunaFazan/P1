<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
 <title>fontes,cores, tamanhos de textos</title>
   <style>
    body{
      font-size: 10px;
    }
    .texto{ font-size: 2em;
     
     /* px é tamanho fixo
     % é relativo em relação a pagina
     em relativo ao conteiner pai
     */
   }
   .texto2{ font-size: 1em;

   }
   </style>
</head>
<body>
  <p class="texto">Conteúdo</p>
  <p class="texto2">Conteúdo</p>
</body>
</html>
