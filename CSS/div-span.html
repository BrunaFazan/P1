<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>div e span</title>
</head>
<style>
#topo{
  background-color: blue;
}
#conteudo{
  background-color: red;
}
#rodape{
  background-color: greenyellow;
  text-align: center;}
.produto{
  background-color:gray ;
  margin: 10px;
}
.azul{
  color:aqua
}
</style>
</head>
<body>
  <div id="topo">
  <img src="imagens/amazon-logo.png" alt="logo amazon" width="200">
  <ul>
    <li>Home</li>
    <li>Produtos</li>
    <li>Contato</li>
  </ul>
  </div>
<div id="conteudo">
  <div class="produto">
    Produto 1
  </div>
  <div class="produto">
    Produto 2
  </div>
  <div class="produto">
    Produto 3
  </div>
</div>
<div id="rodape">
  todos os <span class="azul">direitos</span> reservados.
</div>
</body>
</html>
